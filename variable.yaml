services: #服务变量
  vectordb:
    db_name:
      title: 实例名称
      type: string
      default: "flow_rag_postgresql_by_dipper"
      description: Postgresql 实例名称
    db_database:
      title: 数据库名称
      type: string
      default: "flow_rag_database_by_dipper"
      description: Postgresql 数据库名称
    db_username:
      title: 用户名称
      type: string
      default: "admin"
      description: Postgresql 数据库用户名
    db_password:
      title: 密码
      type: secret
      default: "awesome_dipper"
      description: Postgresql 数据库密码